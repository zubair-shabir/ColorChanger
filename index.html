<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Color Changing App</title>
</head>
<body>
    <div id="canvas">
        Background color will change when Button is clicked.
    </div>
    
    <button id="button">Click me!</button>
    
    

    <script src="app.js"></script>
    <script>
        let changeColor = document.getElementById("button").addEventListener('click', () => {
            document.getElementById("canvas").style.backgroundColor =  colorChanger();
            console.log(colorChanger())

        })
        function colorChanger(){
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);
            return `rgb(${red} ,${green} , ${blue})`;

        }
    </script>
</body>
</html>
